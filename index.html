<!doctype html>
<html lang="en">

<head>

  <title>Colors</title>

  <!-- Grab some style from https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="./main.css">

</head>

<body>

  <main class="container mt-3">
    <article class="row text-center">

      <section class="col-sm-4">
        <h1>Change Color</h1>
      </section>

      <section class="col-sm-4">

        <fieldset>
          <label for="red">Red</label>
          <input id="red" type="range" min="0" max="255" value="100">
        </fieldset>

        <fieldset>
          <label for="green">Green</label>
          <input id="green" type="range" min="0" max="255" value="255">
        </fieldset>

        <fieldset>
          <label for="blue">Blue</label>
          <input id="blue" type="range" min="0" max="255" value="100">
        </fieldset>

      </section>

      <section class="col-sm-4">
        <canvas id="canvas" width="100" height="100" style="border:1px solid #000000;"></canvas>
      </section>

    </article>

  </main>

  <footer class="container mt-3 text-center ">
    <a href="https://profcase.github.io/js-colors/">Demo</a>
    &#9670;
    <a href="https://github.com/profcase/js-colors">Source</a>
  </footer>

  <script src="main.js"></script>

</body>

</html>
